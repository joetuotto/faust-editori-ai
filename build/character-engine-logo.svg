<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Phrenology head silhouette -->
  <g transform="translate(100, 100)">
    <!-- Head outline -->
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="none" stroke="#3d2817" stroke-width="3"/>

    <!-- Phrenology sections (simplified) -->
    <!-- Top sections -->
    <path d="M -30,-50 Q 0,-55 30,-50" fill="none" stroke="#3d2817" stroke-width="1.5"/>
    <path d="M -35,-35 Q 0,-40 35,-35" fill="none" stroke="#3d2817" stroke-width="1.5"/>
    <path d="M -38,-20 Q 0,-25 38,-20" fill="none" stroke="#3d2817" stroke-width="1.5"/>
    <path d="M -40,-5 Q 0,-10 40,-5" fill="none" stroke="#3d2817" stroke-width="1.5"/>

    <!-- Vertical dividers -->
    <line x1="-20" y1="-50" x2="-15" y2="-5" stroke="#3d2817" stroke-width="1.5"/>
    <line x1="0" y1="-55" x2="0" y2="-5" stroke="#3d2817" stroke-width="1.5"/>
    <line x1="20" y1="-50" x2="15" y2="-5" stroke="#3d2817" stroke-width="1.5"/>

    <!-- Facial features -->
    <ellipse cx="-15" cy="5" rx="3" ry="4" fill="#3d2817"/>
    <ellipse cx="15" cy="5" rx="3" ry="4" fill="#3d2817"/>
    <path d="M -20,15 Q -15,12 -10,15" fill="none" stroke="#3d2817" stroke-width="2"/>
    <path d="M 10,15 Q 15,12 20,15" fill="none" stroke="#3d2817" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="20" stroke="#3d2817" stroke-width="2"/>
    <path d="M -10,30 Q 0,35 10,30" fill="none" stroke="#3d2817" stroke-width="2"/>

    <!-- Ear -->
    <ellipse cx="45" cy="10" rx="5" ry="12" fill="none" stroke="#3d2817" stroke-width="2.5"/>
    <path d="M 43,8 Q 45,10 43,12" fill="none" stroke="#3d2817" stroke-width="1.5"/>

    <!-- Neck/collar suggestion -->
    <path d="M -25,50 L -15,65" stroke="#3d2817" stroke-width="3"/>
    <path d="M 25,50 L 15,65" stroke="#3d2817" stroke-width="3"/>
  </g>

  <!-- Text: FAUST Character Engine -->
  <text x="100" y="175" font-family="serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#3d2817">FAUST</text>
  <text x="100" y="190" font-family="serif" font-size="8" font-style="italic"
        text-anchor="middle" fill="#3d2817">Character Engine</text>
</svg>
